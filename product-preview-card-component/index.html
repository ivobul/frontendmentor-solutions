<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <div class="container">
      <main class="card">
        <div class="card__left"></div>
        <div class="card__right">
          <h1 class="card__title">Perfume</h1>
          <h2 class="card__subtitle">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__copy">A floral, solar and voluptuous interpretation             composed by Olivier Polge, Perfumer-Creator for the House of                    CHANEL.</p>
          <div class="card__stack">
            <span class="card__price card__price--new">$149.99</span>
            <span class="card__price card__price--old">$169.99</span>
          </div>
          <button type="button" class="card__btn">
            <img src="images/icon-cart.svg" alt=""><span class="btn-text">Add to Cart</span></button>
        </div>
      </main><!-- Card -->
    </div><!-- Container -->

  </body>
</html>
