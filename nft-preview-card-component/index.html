<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card__aside">
          <img class="card__image" src="images/image-equilibrium.jpg" alt="">
          <div class="card__image--mask">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="card__header">
          <h1 class="card__title">Equilibrium #3429</h1>
        </div>
        <div class="card__body">
          <p class="card__copy">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <div class="card__info-item">
              <img class="card__icon" src="images/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>
            <div class="card__info-item">
              <img class="card__icon" src="images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img class="card__avatar" src="images/image-avatar.png" alt="">
          <div class="card__author">Creation of <a class="card__link" href="">Jules Wyvern</a></div>
        </div>
      </main> 
      <footer class="attribution">
        Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by<a class="attribution__link" href="https://github.com/ivobul/"> ivobul</a>.
      </footer>
    </div>
    
  </body>
</html>
