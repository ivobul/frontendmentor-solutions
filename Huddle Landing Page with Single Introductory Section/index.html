<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Huddle Logo" title="Huddle">
      </header>
      <!-- Main section -->
      <section class="main">
        <!-- Illustration section -->
        <div class="illustration">
          <img src="images/illustration.svg" alt="Illustration Mockups">
        </div>
        <!-- Introduction section -->
        <div class="intro">
          <h1>Build The Community <span>Your Fans Will Love</span></h1>
          <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
          </p>
          <form>
            <button type="submit">Register</button>
          </form>
        </div>
      </section>
      <!-- Social icons -->
      <div class="icons">
       <div>
         <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/ivobul">IvoBul</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
