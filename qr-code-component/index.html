<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__aside">
          <img class="card__image" src="images/image-qr-code.png" alt="QR code">
        </div>
        <div class="card__header">
          <h1 class="card__title">Improve your front-end skills by building projects</h1>
        </div>
        <div class="card__body">
          <p class="card__copy">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div> 
      <div class="attribution">
        Challenge by 
        <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution__link" href="https://github.com/ivobul/">ivobul</a>.
      </div>
    </main>
    
  </body>
</html>
