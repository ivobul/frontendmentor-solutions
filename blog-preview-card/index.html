<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <main class="container">
      <div class="card">
        <div class="card__hero">
          <img src="assets/images/illustration-article.svg" alt="" class="card__hero-img">
        </div><!-- Card hero -->
        
        <div class="card__main">
          <h1 class="card__main-title">Learning</h1>
          <span class="card__main-datetime">Published <time datetime="2025-01-04">1 April 2025</time></span>
          <a href="#" class="card__main-link">HTML &amp; CSS foundations</a>
          <p class="card__main-copy">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div><!-- Card main -->
        
        <div class="card__footer">
          <img src="assets/images/image-avatar.webp" alt="A young man" class="card__footer-img">
          <h3 class="card__footer-title">Greg Hooper</h3>
        </div><!-- Card footer -->
      </div><!-- Card -->
    </main><!-- Container -->
  </body>
</html>
