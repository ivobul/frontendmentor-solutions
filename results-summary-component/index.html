<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <div class="container">
      <main class="page-main">
        <div class="component">
          <div class="component__result">
            <h1 class="component__result-title">Your Result</h1>
            <div class="component__result-stack">
              <h2 class="component__result-stack-title">76</h2>
              <p>of 100</p>
            </div>
            <h2 class="component__result-subtitle">Great</h2>
            <p class="component__result-copy">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="component__summary">
            <h1 class="component__summary-title">Summary</h1>
            <div class="component__summary-stack reaction-bgcolor">
              <img src="#" alt="" class="component__summary-icon">
              <h2 class="component__summary-subtitle reaction-color"></h2>
              <div class="component__summary-scores"><span class="component__summary-score"></span> <span class="color-gray">/ 100</span></div>
            </div>
            <div class="component__summary-stack memory-bgcolor">
              <img src="#" alt="" class="component__summary-icon">
              <h2 class="component__summary-subtitle memory-color"></h2>
              <div class="component__summary-scores"><span class="component__summary-score"></span> <span class="color-gray">/ 100</span></div>
            </div>
            <div class="component__summary-stack verbal-bgcolor">
              <img src="#" alt="" class="component__summary-icon">
              <h2 class="component__summary-subtitle verbal-color"></h2>
              <div class="component__summary-scores"><span class="component__summary-score"></span> <span class="color-gray">/ 100</span></div>
            </div>
            <div class="component__summary-stack visual-bgcolor">
              <img src="#" alt="" class="component__summary-icon">
              <h2 class="component__summary-subtitle visual-color"></h2>
              <div class="component__summary-scores"><span class="component__summary-score"></span> <span class="color-gray">/ 100</span></div>
            </div>
            <button type="button" class="component__summary-btn">Continue</button>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
